<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <nav id="navTrello" class="navbar col-12">
        <button class="btnHeader">
          <i class="fab fa-trello"></i>
          <span class="btnTxt">Tableros</span>
        </button>
        <div class="input-group" id="inputSearch">
          <input type="text" class="">
          <div class="input-group-append">
            <span class="input-group-text" id="">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        <img src="../assets/img/trello-logo-white-1024x315.png" class="d-block" alt="logo">
        <div class="icons">
          <i class="fas fa-plus"></i>
          <i class="fas fa-info-circle"></i>
          <i class="far fa-bell"></i>
          <i class="far fa-user-circle"></i>
        </div>
      </nav>
    </header>
    <section class="row">
      <div class="subMenu">
        <span>
        <p>Tablero - Reto</p>
        <i class="far fa-star"></i>
      </span>
      <span>
        <p>Personal</p>
      </span>
      <span>  
        <i class="fas fa-lock"></i>
        <p>Privado</p>
      </span>  
      </div>
      <div class="config">
        <i class="fas fa-ellipsis-h"></i>
        <a href="#">Mostrar men√∫</a>
      </div>
    </section>
  </div>


  <script src="JS/model/validate.js"></script>
  <script src="JS/vista/main.js"></script>
</body>

</html>
