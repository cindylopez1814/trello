<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <nav id="navTrello" class="navbar col-12">
        <button class="btn">
          <i class="fab fa-trello"></i>
          <span>Tableros</span>
        </button>
        <div class="input-group" id="inputSearch">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <input type="text" class="">
        </div>
        <img src="../assets/img/trello-logo-white-1024x315.png" class=" mx-auto d-block" alt="logo">
        <div class="icons">
          <i class="fas fa-plus"></i>
          <i class="fas fa-info-circle"></i>
          <i class="far fa-bell"></i>
          <i class="far fa-user-circle"></i>
        </div>
      </nav>
    </header>
  </div>


  <script src="JS/model/validate.js"></script>
  <script src="JS/vista/main.js"></script>
</body>

</html>
